<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this link below used to reference the css to another file main.css -->
    <link rel="stylesheet" href="main.css">
    <title>HW Day 2 Amazon Mockup</title>
</head>

<body>
    <img src="https://via.placeholder.com/103x31.jpeg?" alt="" class="logo">
    <div class="sign-in-box">
        
        <form action="https://www.amazon.com/" method="post">
            <h1>Sign In</h1>
            <br>
            <label for="email">Email (phone or mobile accounts)</label>
            <input type="email" placeholder="Enter Email">
            <br>
            <span class="inline-text"><label for="pwd">Password</label>
            <a id="forgot" href="/forgotpwd.html">Forgot Password</a></span>
            <input type="password" minlength="8" placeholder="Enter Password">
            <br>
            <input id="continue" type="submit" value="Continue">
            <li><a href="/help.html"> Need Help?</a></li>
        </form>
    </div>
    <div class="below-form"> 
        <p>---------------------New To Amazon?-----------------------</p> 
        <br>
        <input id="bottom-item" type="button" value="Create Your Amazon Account" onclick="window.location.href='https://www.amazon.com'">
    </div>
    <footer>
        <hr>
        <ul>
            <li><a href="/help.html"> Conditions of use</a></li>
            <li><a href="/help.html"> Privacy Policy</a></li>
            <li><a href="/help.html"> Help</a></li>
        </ul> 
        <p id="copy">&copy 1996-2020, Amazon.com,ine or its affiliates</p>
    </footer>
    
</body>
</html>
